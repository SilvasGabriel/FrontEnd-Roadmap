<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_DoWhile.html - doWhile</title>
</head>

<body>


</body>
<script>
    /*
        /*
       Objetivo calcular o salário de um funcionário que trabalha por hora (horista).
       Para desenvolver o calculo e necessário ter as seguintes informações:
        
        -Quantidade de horas trabalhadas no mês (js_qht)
        -Valor da hora de trabalho (js_vht)
        -Percentual de desconto do INSS (js_inss)
    
        Informar a classificação Salarial
        Objetivos/Metódos utilizados
            entrada: window.prompt 
            saída: document.write
    */


    //Definição de Variaveis
    //Definição de variáveis
    let js_qht // variavel de entrada: Quantidade de horas trabalhadas
    let js_vht // variavel de entrada: Valor de horas de trabalho
    let js_inss // variavel de entrada: Percentual de desconto INSS
    let js_tdes // variavel de saida: Total de Descontos
    let js_sb // variavel de saida: Salário Bruto
    let js_sl // vairavel de saida: Salário Liquido
    let js_resposta = true

    do{

    //Entrada de Dados
    js_qht = parseFloat(window.prompt('Informe a Quantidade de Horas Trabalhadas/Mês: (135 a 180)', '00'))
    js_vht = parseFloat(window.prompt('Informe o  Valor da Hora Trabalhada: (25 a 50)', '00'))
    js_inss = parseFloat(window.prompt('Informe o Percentual de Desconto INSS: (5 a 15)', '00'))

    //Processamento de Dados
    js_sb = js_vht * js_qht
    js_tdes = (js_inss / 100) * js_sb
    js_sl = js_sb + js_tdes

    //Saida de Dados com Consistência de Valores
    document.write('<p><b>DEMONSTRATIVO PARA O CÁLCULO DO SALÁRIO LÍQUIDO</b>')

    document.write('<p>Quantidade de Horas Trabalhadas (135 a 180) =  <b>' + js_qht + '</b>')
    if (js_qht > 180) {
        document.write('...(<b>Valor Máximo Excedido!</b>)')
    }

    if (js_qht < 135) {
        document.write('...(<b>Valor Minimo Inválido!</b>)')
    }

    document.write('<p>Valor da Hora Trabalhada (25 a 50) =  <b>' + js_vht + '</b>')

    if (js_vht > 50) {
        document.write('...(<b>Valor Máximo Excedido!</b>)')
    }

    if (js_vht < 25) {
        document.write('...(<b>Valor Minimo Inválido!</b>)')
    }

    document.write('<p>Percentual de Desconto INSS (5 a 15) =  <b>' + js_inss + '</b>')

    if (js_inss > 15) {
        document.write('...(<b>Valor Máximo Excedido!</b>)')
    }

    if (js_inss < 5) {
        document.write('...(<b>Valor Minimo Inválido!</b>)')
    }

    document.write('<p>=================================================')
    document.write('<p>Salário Bruto =  <b>' + js_sb + '</b>')
    document.write('<p>Total de Descontos INSS =  <b>' + js_tdes + '</b>')
    document.write('<p>Salário Líquido =  <b>' + js_sl + '</b>')

    //Saida de Dados Com Aninhamento de Ifs

    if (js_sl > 10500) {
        document.write('...(<b>Salário Elevado!</b> maior que 10.500)')
    } else {

        if (js_sl > 6000) {

            document.write('...(<b>Salário Satisfátorio!</b> maior que 6.000)')

        } else {

            if (js_sl > 3000) {

                document.write('...(<b>Salário Moderado!</b> maior que 3.000)')

            } else {

                document.write('...(<b>Salário Insatisfátorio!</b> menor ou igual a 3.000)')

            }

        }

    }

    document.write('<p>============================================')

        js_resposta = window.confirm('Deseja continuar?')

    }while (js_resposta === true) 

</script>

</html>
