<script>
    /*
        Objetivo: Executar uma sequência de comandos por uma quantidade indeterminada de vezes utilizando a variavel de controle (valor lógico = true, por exemplo) no lugar de contadores delimitadores. O controle pode ser feito através de perguntas na tela utilizando o metodo confirm (OK ou Cancelar, por exemplo) 
    */

    //Definição de Variaveis
    js_contador = 1
    js_resposta = true

    /*Laço de Repetição Condicional - while utilizando controle de limitação de usuário*/

    while (js_resposta === true) {
        document.write('<p>' + js_contador + '° Repetição de uma única linha de comando dentro de um laço condicional: ')
        js_contador += 1
        js_resposta = window.confirm('Deseja continuar?')
    }

</script>
