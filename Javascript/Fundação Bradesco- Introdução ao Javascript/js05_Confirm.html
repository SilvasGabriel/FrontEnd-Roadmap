<script>
    /*
        Objetivo: Desenvolver um programaque faça  o teste de execução de duas opções.
        Utilizando o metódo confirm, verificar o botão selecionado pelo usuário e apresentar a opção selecionada.
    */

    //Definição de variáveis
    let js_resp

    //Após o botão selecionado, js_resp receberá um valor lógico true ou false, capturado pelo confirm
    js_resp = window.confirm('Clique em um dos dois botões. ')

    /*Decisão Condicional Composta if/else comparado ao valor logico true*/
    if(js_resp === true){
        document.write('Você adicionou o botão: <b>O</b> !!! ')
    }else{
        document.write('Você adicionou o botão: <b>Cancelar</b> !!! ')
    }

</script>
</html>
