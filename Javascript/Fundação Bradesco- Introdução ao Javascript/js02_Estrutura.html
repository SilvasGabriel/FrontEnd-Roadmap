<script>
    /*
        Objetivo capturar o nome de um usuário e apresentar uma saudação personalizada.
        Definir as variaveis com o prefixo js.
        Elementos de Entrada: método prompt do objeto window
        Elementos de Saida: método write do objeto document
    */

    /*Difinir variável*/
    let js_nome

    /*Entrada de Dados*/
    js_nome =  window.prompt('Entre com seu nome:', 'Digite seu nome nesta caixa')

    /*Saida de Dados*/
    document.write('Olá '+ js_nome + ' Seja Bem Vindo!')

    /*Mensagem de Saudação Personalizada*/



</script>
