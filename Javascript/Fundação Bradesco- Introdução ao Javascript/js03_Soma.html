<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js03_Soma.html - Somatoria</title>
</head>
<body>
    
    <h3>Somatória de dois números inteiros  com Conversão de Dados</h3>

</body>
<script>
     /*
        Objetivo: Desenvolver um programa em javascript que faça leitura de 2 numeros inteiros e apresente o resultado entre eles.
     */

    //Definição de variáveis
    let js_n1
    let js_n2
    let js_soma

    //Entrada de dados
    js_n1 = window.prompt('Informe o primeiro número:', 'Digite aqui')

    js_n2 = window.prompt('Informe o segundo número:', 'Digite aqui')

    //Processamento de Dados

    js_soma = parseInt(js_n1) + parseInt(js_n2)

    //Saída de Dados

    document.write('O resultado da soma = ' + js_soma)

</script>
</html>
