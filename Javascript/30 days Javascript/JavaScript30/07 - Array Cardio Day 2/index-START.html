<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    //Este metódo observa se tem alguém que cumpre todos os criterios requsiitados por isso nesse exemplo retorna verdadeiro.

    const adulto = people.some((pessoa)=>{
      
      const AnoAtual = (new Date()).getFullYear()

      if(AnoAtual - pessoa.year >=18){
        return true
      }
    })

    console.log(adulto)

    // Array.prototype.every() // is everyone 19 or older?

     //Este metódo observa se todos do array cumprem os criterios requsiitados por isso nesse exemplo retorna falso.

    const todosAdultos = people.every((pessoa) => {

      const anoAtual = (new Date()).getFullYear()
      
      if(anoAtual - pessoa.year >= 18){
        return true
      }
    
    })

    console.log(todosAdultos)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const Comentario = comments.find( comentario => {
      if(comentario.id === 823423){
        return true
      }
    })

    console.log(Comentario)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const ComentarioDeletar = comments.findIndex( comentario => {
      if(comentario.id === 823423){
        return true
      }
    })

    //comments.splice(ComentarioDeletar, 1)

    const novosComentarios = [
      ...comments.slice(0, ComentarioDeletar),
      ...comments.slice(ComentarioDeletar + 1)
    ]


    console.log(ComentarioDeletar)

    console.table(comments)
    console.table(novosComentarios)

  </script>
</body>
</html>
